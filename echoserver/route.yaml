apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echoserver
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: envoy-proxy
      namespace: envoy-gateway-system
  hostnames:
    - "echo.jynolen.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: echoserver
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: echoserver
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: echoserver
  oidc:
    provider:
      issuer: "https://accounts.google.com"
    clientID: "echoserver"
    clientSecret:
      name: "echoserver-oidc-secret"
    redirectURL: "https://echo.jynolen.fr/oauth2/callback"
    logoutPath: "/logout"
    forwardAccessToken: true