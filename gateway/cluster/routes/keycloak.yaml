apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: envoy-proxy
      namespace: envoy-gateway-system
  hostnames:
    - "keycloak.jynolen.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: keycloak-service
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-management
  namespace: keycloak
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: envoy-proxy
      namespace: envoy-gateway-system
  hostnames:
    - "management.jynolen.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: keycloak-service
          port: 9000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /keycloak
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /