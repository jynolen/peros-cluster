apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jynolen/peros-cluster
    path: keycloak
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true