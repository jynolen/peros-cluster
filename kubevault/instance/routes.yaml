apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: envoy-proxy
      namespace: envoy-gateway-system
  hostnames:
    - "vault.jynolen.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: vault
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /